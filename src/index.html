<!DOCTYPE html>
<html>
<head>
    <title>HARRY CLARK - THREE JS LOADER</title>
    <link rel="stylesheet" href="style.css">        
</head>
<body>
    <div id="file-input" class="control-panel">
        <input type="file" accept=".obj">
    </div>
    
    <div id="camera-controls" class="control-panel">
        <h3>Camera Settings</h3>
        <div class="control-group">
            <label>Field of View: <span id="fov-value">75Â°</span></label>
            <input type="range" id="fov-control" min="10" max="120" step="1" value="75">
        </div>
        <div class="control-group">
            <label>Near Plane: <span id="near-value">0.1</span></label>
            <input type="range" id="near-control" min="0.1" max="10" step="0.1" value="0.1">
        </div>
    </div>

    <div id="lighting-controls" class="control-panel">
        <h3>Lighting</h3>
        <div class="control-group">
            <label>Ambient Intensity: <span id="ambient-value">0.5</span></label>
            <input type="range" id="ambient-intensity" min="0" max="10" step="0.1" value="0.5">
        </div>
        <div class="control-group">
            <label>Key Light: <span id="key-value">1.0</span></label>
            <input type="range" id="key-intensity" min="0" max="10" step="0.1" value="1.0">
        </div>
        <div class="control-group">
            <label>Fill Light: <span id="fill-value">0.3</span></label>
            <input type="range" id="fill-intensity" min="0" max="10" step="0.1" value="0.3">
        </div>
        <div class="control-group">
            <label>Back Light: <span id="back-value">0.5</span></label>
            <input type="range" id="back-intensity" min="0" max="10" step="0.1" value="0.5">
        </div>
        <div class="control-group">
            <label>Directional Light: <span id="dir-value">0.3</span></label>
            <input type="range" id="dir-intensity" min="0" max="30" step="0.1" value="0.5">
        </div>
    </div>

    <div id="material-controls" class="control-panel">
        <h3>Material</h3>
        <div class="control-group">
            <label>Material Type:</label>
            <select id="material-type">
                <option value="standard">Default</option>
                <option value="lambert">Lambert</option>
                <option value="phong">Phong</option>
                <option value="basic">Ambient</option>
            </select>
        </div>
        <div class="control-group">
            <label>Metalness: <span id="metalness-value">0.2</span></label>
            <input type="range" id="metalness-control" min="0" max="1" step="0.1" value="0.2">
        </div>
        <div class="control-group">
            <label>Roughness: <span id="roughness-value">0.8</span></label>
            <input type="range" id="roughness-control" min="0" max="1" step="0.1" value="0.8">
        </div>
    </div>

    <div id="scene-container"></div>

    <script type="importmap">
    {
        "imports": {
            "three": "https://cdnjs.cloudflare.com/ajax/libs/three.js/0.160.1/three.module.min.js",
            "three/addons/": "https://unpkg.com/three@0.160.1/examples/jsm/"
        }
    }
    </script>
    
    <script type="module" src="js/app.js"></script>
</body>
</html>
